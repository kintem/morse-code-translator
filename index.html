<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <title>Morse Code Translator</title>
</head>
<body>
  <h1>Morse Code Translator</h1>
  <p>Multiple words are separated by " / " in English to Morse code translations. To translate Morse code into English please separate each Morse letter with a space and each word with a spaced " / ".</p>
  <form action="">
    <input type="text" id="user-input" value="">
    <input type="submit" id="submit" value="Translate">
  </form>
  <p id="translation"></p>
  <script src="main.js"></script>
</body>
</html>
